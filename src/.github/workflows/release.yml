name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        default: '1.0.0'

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
        
    - name: Install Velopack CLI
      run: dotnet tool install -g vpk
      
    - name: Get version
      id: get_version
      run: |
        if ("${{ github.event_name }}" -eq "workflow_dispatch") {
          $version = "${{ github.event.inputs.version }}"
        } else {
          $version = "${{ github.ref_name }}".TrimStart('v')
        }
        echo "version=$version" >> $env:GITHUB_OUTPUT
      shell: pwsh
      
    - name: Build Release
      run: |
        dotnet publish src/Lone-EFT-DMA-Radar.csproj `
          -c Release `
          -r win-x64 `
          --self-contained false `
          -o publish/release `
          /p:PublishSingleFile=false `
          /p:DebugType=None `
          /p:DebugSymbols=false
      shell: pwsh
      
    - name: Create releases directory
      run: New-Item -ItemType Directory -Path releases -Force
      shell: pwsh
      
    - name: Package with Velopack
      run: |
        vpk pack `
          --packId "EFT-DMA-Radar" `
          --packVersion "${{ steps.get_version.outputs.version }}" `
          --packDir publish/release `
          --mainExe "Lone-EFT-DMA-Radar.exe" `
          --packTitle "Gaming Chair - EFT DMA RADAR" `
          --packAuthors "Lum0s36" `
          --icon Resources/lone-icon.ico `
          --outputDir releases
      shell: pwsh
      
    - name: Create Setup.exe
      run: |
        vpk download github `
          --repoUrl "https://github.com/${{ github.repository }}" `
          --outputDir releases `
          --pre
      shell: pwsh
      
    - name: Verify files
      run: |
        Write-Host "Files created in releases folder:"
        Get-ChildItem releases -Recurse | Format-Table FullName, Length
        
        if (!(Test-Path "releases/Setup.exe")) {
          Write-Error "Setup.exe was not created!"
          exit 1
        }
        Write-Host "Setup.exe found successfully!"
      shell: pwsh
      
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ steps.get_version.outputs.version }}
        name: Release v${{ steps.get_version.outputs.version }}
        draft: false
        prerelease: false
        files: |
          releases/Setup.exe
          releases/*.nupkg
          releases/RELEASES
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: installer-v${{ steps.get_version.outputs.version }}
        path: releases/
