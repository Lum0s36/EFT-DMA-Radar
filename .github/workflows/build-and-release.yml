name: Build and Release

on:
  push:
    branches: [ "master" ]
  workflow_dispatch: {}

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: Restore
        run: dotnet restore src/Lone-EFT-DMA-Radar.sln

      - name: Publish (Release, win-x64)
        run: |
          dotnet publish src/Lone-EFT-DMA-Radar.csproj -c Release -r win-x64 --self-contained false -o publish
        shell: pwsh

      - name: Create release.zip
        run: |
          if (Test-Path release.zip) { Remove-Item release.zip }
          Compress-Archive -Path publish\* -DestinationPath release.zip -Force
        shell: pwsh

      - name: Determine next tag
        id: next_tag
        uses: actions/github-script@v6
        with:
          script: |
            const releases = await github.rest.repos.listReleases({ owner: context.repo.owner, repo: context.repo.repo, per_page: 100 });
            if (!releases || releases.data.length === 0) {
              return 'v0.0.1';
            }
            // sort by creation date desc
            releases.data.sort((a,b) => new Date(b.created_at) - new Date(a.created_at));
            const latest = releases.data[0].tag_name;
            const m = latest.match(/^v?(\d+)\.(\d+)\.(\d+)$/);
            if (!m) {
              // fallback if latest tag is not semver
              return 'v0.0.1';
            }
            const major = parseInt(m[1], 10);
            const minor = parseInt(m[2], 10);
            const patch = parseInt(m[3], 10) + 1;
            return `v${major}.${minor}.${patch}`;

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.next_tag.outputs.result }}
          release_name: Release ${{ steps.next_tag.outputs.result }}
          body: Automated build from fork
          draft: false
          prerelease: false

      - name: Upload release.zip to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: release.zip
          asset_name: release.zip
          asset_content_type: application/zip
