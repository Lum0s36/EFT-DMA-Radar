name: Deploy to GitHub Releases

on:
  push:
    branches:
      - master
    paths:
      - 'Resources/**'
      - 'src/**'
  workflow_dispatch:

permissions:
  contents: write
  
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build & Deploy
    runs-on: windows-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Get version info
        uses: dotnet/nbgv@master
        id: nbgv

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 8.0.x

      - name: Install Velopack CLI
        run: dotnet tool install -g vpk

      - name: Dotnet Publish
        shell: pwsh
        run: |
          dotnet publish src/Lone-EFT-DMA-Radar.csproj `
            -c Release `
            -r win-x64 `
            --no-self-contained `
            /p:PublishSingleFile=true `
            /p:DebugType=none `
            /p:Version=${{ steps.nbgv.outputs.SemVer2 }} `
            /p:FileVersion=${{ steps.nbgv.outputs.AssemblyFileVersion }} `
            /p:AssemblyVersion=${{ steps.nbgv.outputs.AssemblyVersion }} `
            -o out

      - name: Download previous release data
        shell: pwsh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          vpk download github `
            --repoUrl "https://github.com/${{ github.repository }}" `
            --token "$env:GITHUB_TOKEN"

      - name: Pack with Velopack
        shell: pwsh
        run: |
          $ver = "${{ steps.nbgv.outputs.SemVer2 }}"
          if ($ver -like "0.0.0*") {
            $ver = "0.0.1"
          }
          vpk pack `
            --packId com.lumos36.eft `
            --packVersion "$ver" `
            --packDir "out" `
            --mainExe "Lone-EFT-DMA-Radar.exe" `
            --packTitle "Lone EFT DMA Radar" `
            --icon "Resources/lone-icon.ico"

      - name: Upload to GitHub Releases
        shell: pwsh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          $ver = "${{ steps.nbgv.outputs.SemVer2 }}"
          if ($ver -like "0.0.0*") {
            $ver = "0.0.1"
          }
          vpk upload github `
            --repoUrl "https://github.com/${{ github.repository }}" `
            --publish `
            --releaseName "EFT $ver" `
            --tag "v$ver" `
            --targetCommitish "${{ github.sha }}" `
            --token "$env:GITHUB_TOKEN"
